[Data]
train_path = temp_train.pkl
dev_path = temp_dev.pkl
test_path = dataset\trec\dev.pkl
preload_word_to_idx = true
word_to_idx_path = ulmfit/trec_stoi20.json # dataset/trec-ce/word_to_idx.json #
label_to_idx_path = dataset/trec/label_to_idx.json

[Preprocessing]
preprocess_all = false
dataset_name = trec
write_data_dir = dataset/trec
restructure_docs = true
balance_dataset = true # only for parsing from sheet (csv/xlsx)
max_seq_len = 100
min_freq_word = 1
percentage_train = 0.8
percentage_dev = 0.0

[Logging]
log_path = log.txt
tensorboard_dir = runs

[Training]
do_train = true
do_eval = true
save_dir = models
binary_class = true
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.002
num_cycles_lr = 6
dropout = 0.5698846124405562
num_train_epochs = 50
eval_every = epoch
K = 1 #TODO: propagation
weight_decay = 0 #1.0138176410929274e-05
label_value = 1.0

[Model]
model_name = hierarchicalattentioncapsnet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 25
sent_hidden = 200

[CapsNet]
dim_caps = 16
num_caps = 64
num_compressed_caps = 5
num_head_doc = 3
dropout_caps = 0.009982241694947623
lambda_reg_caps = 0.00011499224789249723
KDE_epsilon = 0.05

[FastText]
word_vec_path = word vectors/custom_trec.bin
create_wordvecs = false
use_ft_baseline = false
ft_save_path = fasttext.model
ft_n_epoch = 50
ft_minn = 3 # char ngrams
ft_maxn = 6 # char ngrams
ft_lr = 0.05 # learning rate

[ULMFiT]
create_doc_encodings = false
ulmfit_pretrained_path = ulmfit/trec_lm20.pth #ulmfit/lm_torch3.pt #
dropout_factor = 2.4766252319201127
lr_div_factor = 5.019549877832342
gradual_unfreeze = true
keep_frozen = false

