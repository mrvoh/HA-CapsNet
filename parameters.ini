[Data]
train_path =  dataset\reuters\train.pkl
dev_path =  dataset\reuters\dev.pkl
test_path = dataset\reuters\test.pkl
preload_word_to_idx = true
word_to_idx_path =  ulmfit/reuters_stoi1.json #dataset/reuters/word_to_idx.json #
label_to_idx_path = dataset/reuters/label_to_idx.json

[Preprocessing]
preprocess_all = false
dataset_name = reuters
write_data_dir = dataset/reuters
restructure_docs = true
balance_dataset = true # only for parsing from sheet (csv/xlsx)
max_seq_len = 100
min_freq_word = 3
percentage_train = 0.8
percentage_dev = 0.0

[Logging]
log_path = log.txt
tensorboard_dir = runs

[Training]
do_train = true
do_eval = true
save_dir = models
binary_class = true
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.001
num_cycles_lr = 2
dropout = 0.25
num_train_epochs = 30 # 30 epochs + 1 warm-up
eval_every = epoch
K = 1 #TODO: propagation
weight_decay = 0 #1.0138176410929274e-05
label_value = 1.0

[Model]
model_name = hierarchicalattentioncapsnet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 150
sent_hidden = 200

[CapsNet]
dim_caps = 16
num_caps = 128
num_compressed_caps = 32
num_head_doc = 3
dropout_caps = 0.25
lambda_reg_caps = 0.003779
KDE_epsilon = 0.05

[FastText]
word_vec_path = word vectors/custom_reuters.bin
create_wordvecs = false
use_ft_baseline = false
ft_save_path = fasttext.model
ft_n_epoch = 50
ft_minn = 3 # char ngrams
ft_maxn = 6 # char ngrams
ft_lr = 0.05 # learning rate

[ULMFiT]
create_doc_encodings = false
ulmfit_pretrained_path = ulmfit/reuters_lm15.1.pth #ulmfit/lm_torch3.pt #
dropout_factor = 2.0
lr_div_factor = 2.5
gradual_unfreeze = true
keep_frozen = false

