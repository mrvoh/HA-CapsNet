[Data]
train_path = dataset/twentynews/train.pkl
dev_path = dataset/twentynews/dev.pkl
test_path = dataset/twentynews/dev.pkl
preload_word_to_idx = true
word_to_idx_path = ulmfit/twentynews_stoi.json
label_to_idx_path = dataset/twentynews/label_to_idx.json

[Preprocessing]
preprocess_all = false
dataset_name = twentynews
write_data_dir = dataset/twentynews
restructure_docs = true
balance_dataset = true # only for parsing from sheet (csv/xlsx)
max_seq_len = 100
min_freq_word = 20
percentage_train = 0.9
percentage_dev = 0.0

[Logging]
log_path = log.txt
tensorboard_dir = runs

[Training]
do_train = true
do_eval = true
save_dir = models
binary_class = true
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.002
num_cycles_lr = 7
dropout = 0.6508111179033562
num_train_epochs = 30
eval_every = 153
K = 1 #TODO: propagation
weight_decay = 0 #1.0138176410929274e-05
label_value = 1.0

[Model]
model_name = Hcapsnet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 200

[CapsNet]
dim_caps = 32
num_caps = 256
num_compressed_caps = 70
num_head_doc = 2
dropout_caps = 0.09533392193709896
lambda_reg_caps = 0.002050926772775545
KDE_epsilon = 0.05

[FastText]
word_vec_path = word vectors/custom_imdb.bin
create_wordvecs = false
use_ft_baseline = false
ft_save_path = fasttext.model
ft_n_epoch = 50
ft_minn = 3 # char ngrams
ft_maxn = 6 # char ngrams
ft_lr = 0.05 # learning rate

[ULMFiT]
create_doc_encodings = false
ulmfit_pretrained_path = ulmfit/twentynews_lm15.pth #ulmfit/lm_torch3.pt #
dropout_factor = 2.8573074539490486
lr_div_factor = 4.633206917246771
gradual_unfreeze = true
keep_frozen = false

