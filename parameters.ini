[Data]
train_path = dataset/trec/train.pkl
dev_path = dataset/trec/dev.pkl
test_path = dataset/trec/test.pkl
preload_word_to_idx = true
word_to_idx_path = ulmfit/trec_stoi.json
label_to_idx_path = dataset/trec/label_to_idx.json

[Preprocessing]
preprocess_all = false
dataset_name = 20news
write_data_dir = dataset/twentynews
restructure_docs = true
balance_dataset = true # only for parsing from sheet (csv/xlsx)
max_seq_len = 100
min_freq_word = 1
percentage_train = 1.0
percentage_dev = 0.0

[Logging]
log_path = log.txt
class_report_dir = class_reports
tensorboard_dir = runs

[Training]
do_train = false
do_eval = false
save_dir = models
binary_class = true
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.0025
dropout = 0.36813660502984874
num_train_epochs = 30
eval_every = 291
K = 1 #TODO: propagation
weight_decay = 0.0001586520154605219
label_value = 1.0

[Model]
model_name = Hcapsnetmultiheadatt
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 150

[CapsNet]
dim_caps = 16
num_caps = 32
num_compressed_caps = 100
num_head_doc = 2
dropout_caps = 0.4
lambda_reg_caps = 0.00889245929564254
KDE_epsilon = 0.05

[FastText]
word_vec_path = word vectors/custom_trec.bin
create_wordvecs = false
use_ft_baseline = false
ft_save_path = fasttext.model
ft_n_epoch = 200
ft_minn = 3 # char ngrams
ft_maxn = 6 # char ngrams
ft_lr = 0.05 # learning rate

[ULMFiT]
create_doc_encodings = true
ulmfit_pretrained_path = ulmfit/ulmfit_trec.pth #ulmfit/lm_torch3.pt #
dropout_factor = 1.4359198901273338
gradual_unfreeze = false
keep_frozen = false

