[Data]
train_path = temp_train.pkl
dev_path = temp_dev.pkl
test_path = dataset\trec\dev.pkl
preload_word_to_idx = true
word_to_idx_path = ulmfit/trec_stoi.json
label_to_idx_path = dataset/trec/label_to_idx.json

[Preprocessing]
preprocess_all = false
dataset_name = trec
write_data_dir = dataset/trec
restructure_docs = true
balance_dataset = true # only for parsing from sheet (csv/xlsx)
max_seq_len = 100
min_freq_word = 17
percentage_train = 0.9
percentage_dev = 0.0

[Logging]
log_path = log.txt
tensorboard_dir = runs

[Training]
do_train = true
do_eval = true
save_dir = models
binary_class = false
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.002
num_cycles_lr = 9
dropout = 0.3055979489030679
num_train_epochs = 30
eval_every = 153
K = 1 #TODO: propagation
weight_decay = 0 #1.0138176410929274e-05
label_value = 1.0

[Model]
model_name = Hcapsnet
word_encoder = ulmfit
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 400

[CapsNet]
dim_caps = 32
num_caps = 768
num_compressed_caps = 160
num_head_doc = 2
dropout_caps = 0.03163423227237569
lambda_reg_caps = 9.027235779410988e-05
KDE_epsilon = 0.05

[FastText]
word_vec_path = word vectors/custom_imdb.bin
create_wordvecs = false
use_ft_baseline = false
ft_save_path = fasttext.model
ft_n_epoch = 50
ft_minn = 3 # char ngrams
ft_maxn = 6 # char ngrams
ft_lr = 0.05 # learning rate

[ULMFiT]
create_doc_encodings = false
ulmfit_pretrained_path = ulmfit/trec_lm15.pth #ulmfit/lm_torch3.pt #
dropout_factor = 2.1184667460635387
lr_div_factor = 7.133611083092742
gradual_unfreeze = true
keep_frozen = false

