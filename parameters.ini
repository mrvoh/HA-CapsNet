[DataAndPreprocessing]
train_path = dataset/reuters-full/test.pkl
dev_path = dataset/reuters-full/test.pkl
test_path = dataset/reuters-full/test.pkl
write_data_dir = dataset/reuters-full
word_vec_path = word vectors/custom.bin
preload_word_to_idx = false
word_to_idx_path = dataset/reuters-full/stoi.json #ulmfit/imdb_stoi.json   ulmfit_word_to_idx.json #dataset/reuters/word_to_idx.json #dataset/imdb/stoi.json
label_to_idx_path = dataset/reuters-full/label_to_idx.json
min_freq_word = 5
max_seq_len = 100

[Training]
train_batch_size = 16
eval_batch_size = 32
learning_rate = 0.005
dropout = 0.0
num_train_epochs = 20
eval_every = 100
K = 1 #TODO: propagation
weight_decay = 0.000
label_value = 1.0

[Model]
model_name = Hcapsnet
word_encoder = gru
sent_encoder = gru
use_glove = false
embed_dim = 300
word_hidden = 100
sent_hidden = 200

[CapsNet]
dim_caps = 16
num_caps = 32
num_compressed_caps = 100
num_head_doc = 5
dropout_caps = 0.0
lambda_reg_caps = 0.0

[FastText]
create_wordvecs = false

[ULMFiT]
ulmfit_pretrained_path = ulmfit/imdb_lm15.pth #ulmfit/lm_torch3.pt #
dropout_factor = 1.0
gradual_unfreeze = false
keep_frozen = false #TODO: check logic of both flags

